name: Deploy to Staging

on:
  push:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      KINSTA_HOST: ${{ secrets.KINSTA_HOST }}
      KINSTA_USER: ${{ secrets.KINSTA_USER }}
      KINSTA_PORT: ${{ secrets.KINSTA_PORT }}
      KINSTA_SSH_KEY: ${{ secrets.KINSTA_SSH_KEY }}
      KINSTA_PLUGINS_BASE: ${{ secrets.KINSTA_PLUGINS_BASE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.KINSTA_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${KINSTA_PORT:-22}" "${KINSTA_HOST}" >> ~/.ssh/known_hosts

      - name: Resolve deploy path
        run: |
          REMOTE_PATH="${KINSTA_PLUGINS_BASE%/}/hp-abilities"
          echo "Deploying plugin to: ${REMOTE_PATH}"
          echo "REMOTE_PATH=$REMOTE_PATH" >> $GITHUB_ENV
          # Ensure remote dir exists
          ssh -p "${KINSTA_PORT:-22}" "${KINSTA_USER}@${KINSTA_HOST}" "mkdir -p '${REMOTE_PATH}'"

      - name: Rsync to Kinsta staging
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.cursor' \
            -e "ssh -p ${KINSTA_PORT:-22}" \
            ./ "${KINSTA_USER}@${KINSTA_HOST}:${REMOTE_PATH}/"

      - name: Flush cache on staging
        run: |
          ssh -p "${KINSTA_PORT:-22}" "${KINSTA_USER}@${KINSTA_HOST}" "cd public && wp cache flush"


